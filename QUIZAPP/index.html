<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <body class="container my-5 mx-auto">
    <h1 class="text-center bg-info-subtle p-3 rounded">QUIZ APP</h1>
    <div id="showQuestion" class="container">
        <h4 class="m-4">QUESTION NO: <span id="currentQuestionnumber">1</span>/ <span id="totalQuestionnumber">6</span></h4>
    <h2 id="displayQuestion" class="py-3 m-5">HTML stands for ____________</h2>
    <div id="optionsParent" class="row text-center"></div>
    <div class="text-center">
        <button class="btn btn-outline-danger px-5 mt-5 rounded-5">NEXT</button>
    </div>
    </div>
    <div style="display: none;" id="loader" class="bg-white shadow rounded " >
      <img src="https://icon-library.com/images/loading-icon-animated-gif/loading-icon-animated-gif-22.jpg" width="50%" alt=""></div>
   <script type="module" src="app.js"></script>
